spring:
  output:
    ansi:
      enabled: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${embedded.keycloak.host}:${embedded.keycloak.http-port}/auth/realms/${testing.keycloak.realm}

logging:
  level:
    com.playtika.test: info
    org.springframework.boot: info
    org.springframework.security: info
    org.keycloak: info
    root: error
