spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@${embedded.oracle.host}:${embedded.oracle.port}/${embedded.oracle.database}
spring.datasource.username=${embedded.oracle.user}
spring.datasource.password=${embedded.oracle.password}
spring.datasource.connectionProperties=oracle.jdbc.timezoneAsRegion=false;useUnicode=true;characterEncoding=utf-8;
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
spring.datasource.tomcat.test-on-connect=true
logging.level.com.playtika.testcontainer=info