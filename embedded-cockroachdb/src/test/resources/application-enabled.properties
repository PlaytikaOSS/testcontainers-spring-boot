spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${embedded.cockroach.toxiproxy.host}:${embedded.cockroach.toxiproxy.port}/${embedded.cockroach.schema}
spring.datasource.username=${embedded.cockroach.user}
spring.datasource.password=${embedded.cockroach.password}
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1;
spring.datasource.tomcat.test-on-connect=true